{% extends "mybase.html" %}

{% block main_content %}
<div class = content_text>
	<div id = "suggestion_form">
		<form action="" method = "post"> {% csrf_token %}
			<p>{{form.name.label}} {{form.name}}</p>

			<input type = "submit" name = "submit" value = "send suggestion" style = "float:right;">
		</form>
	</div>
	
</div>
{% endblock %}
