{% extends "mybase.html" %}
{% block title %}Gallery | Thai Rama{% endblock %}

{% block main_content %}

<div class = content_text>

	{% if albums %}
	    <h4 style = "margin-bottom: .5em;" >Please Select Gallery Album:</h4>
	    <ul style = "padding-top: .1em;">
	    {% for album in albums %}
	        <li><a href="{% url 'album' album.name %}">{{ album.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No Album</p>
	{% endif %}


</div>
{% endblock %}
